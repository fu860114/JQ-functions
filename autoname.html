<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="username" class="form-control username" id="exampleInputUsername" aria-describedby="username" value="" >
                    <small id="username" class="form-text text-muted">We'll never share your username with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" value=""> 
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control password" id="exampleInputPassword1" value="">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="auto-input" type="auto-input" class="btn btn-primary">auto input</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#auto-input').click(function(e){
          e.preventDefault();
          console.log('hi');

          // $('input').val('444');
            $('.username').val('john');
            $('.email').val('john@gmail.com');
            $('.password').val('john123');
        });
        // $('input').val('444');
    </script>
</body>

</html>
