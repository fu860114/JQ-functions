<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-row">
                    <div class="form-group">
                        <select name="city" id="city" class="form-control">
                            <option value="0">基隆</option>
                            <option value="1">台北</option>
                            <option value="2">新北</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select name="district" id="district" class="form-control">
                            <option value="0">七堵區</option>
                            <option value="1">中正區</option>
                            <option value="2">暖暖區</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        let districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],
        ];


        // 功能：城市改變的時候，修改三個 option 的文字。

        // 觸發點是城市被改變的時候
        $('#city').change(function () {
            // console.log('hi', $(this).val());
            // console.log('districtArray data:', districtArray[$(this).val()]);
            const cityVal = $(this).val();

            $('#district option').each(function (index, item) {
                // console.log('index:', index);
                // console.log('item:', $(item).text());
                // console.log('text:', districtArray[cityVal][index]);
                $(item).text(districtArray[cityVal][index]);
            });
        });


        // 修改 option 文字的提示：
        // console.log('option ', $('option').eq(3).text('中正區'));
    </script>


</body>

</html>
