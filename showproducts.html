<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .pics{
            width: 100px;
            height: 100px;

        .show{
            width: 500px;
            height: 500px;
        }

            width: 100%;

</head>
<body>
    <div class="container">
        <div class="show">
            <img src="./imgs/product1.jpg" alt="">
        </div>
    <div class="list row">
        <div class="pics pics1">
            <img src="./imgs/product1.jpg" alt="">
        </div>
        <div class="pics pics2">
            <img src="./imgs/product2.jpg" alt="">
        </div>
        <div class="pics pics3">

    </div>
    </div>

        </script> 
        <script>
            $('.pics > img').click(function(){  
                const showPhoto = $(this).attr('src'); //choose pics src, must be a img.
                $('.show > img').attr('src',showPhoto);
            })
        </script>
